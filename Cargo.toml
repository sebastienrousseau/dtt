[package]
authors = ["Sebastien Rousseau <sebastian.rousseau@gmail.com>"]
build = "build.rs"
categories = ["date-and-time", "parser-implementations", "value-formatting"]
description = "A Rust library for parsing, validating, manipulating, and formatting dates and times."
documentation = "https://docs.rs/dtt"
edition = "2021"
exclude = [
    "/.git/*",
    "/.github/*",
    "/.gitignore",
    "/.vscode/*"
    ]
homepage = "https://minifunctions.com/"
keywords = ["dtt", "date", "datetime", "time", "timezone"]
license = "MIT OR Apache-2.0"
name = "dtt"
readme = "README.md"
repository = "https://github.com/sebastienrousseau/dtt.git"
rust-version = "1.69.0"
version = "0.0.5"
include = [
    "/CONTRIBUTING.md",
    "/LICENSE-APACHE",
    "/LICENSE-MIT",
    "/benches/**",
    "/build.rs",
    "/Cargo.toml",
    "/examples/**",
    "/README.md",
    "/src/**",
    "/tests/**",
    "/xtask/**",
]

[workspace]
members = ["xtask"]

[[bench]]
name = "benchmark"
harness = false
path = "benches/criterion.rs"

[profile.bench]
debug = true

[dependencies]
regex = "1.10.2"
serde = { version = "1.0.193", features = ["derive"] }
time = "0.3.30"

[dev-dependencies]
assert_cmd = "2.0.12"
criterion = "0.5.1"

[lib]
crate-type = ["lib"]
name = "dtt"
path = "src/lib.rs"

[features]
default = []

[package.metadata.docs.rs]
all-features = true

[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
opt-level = 0
overflow-checks = true
panic = 'unwind'
rpath = false
strip = false

[profile.release]
codegen-units = 1        # Compile crates one after another so the compiler can optimize better
debug = false            # Disable debug information
debug-assertions = false # Disable debug assertions
incremental = false      # Disable incremental compilation
lto = true               # Enables link to optimizations
opt-level = "s"          # Optimize for binary size
overflow-checks = false  # Disable overflow checks
panic = "abort"          # Strip expensive panic clean-up logic
rpath = false            # Disable rpath
strip = "symbols"        # Automatically strip symbols from the binary.

[profile.test]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
opt-level = 0
overflow-checks = true
rpath = false
strip = false
